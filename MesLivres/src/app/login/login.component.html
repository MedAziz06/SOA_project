<div class="container mt-5">
  <div class="row justify-content-md-center">
    <div class="col-md-5">
      <!-- Card principale -->
      <div class="card shadow-lg border-0">
        <!-- Header -->
        <div class="card-header bg-primary text-white text-center py-4">
          <h2 class="m-0">
            <i class="bi bi-lock-fill me-2"></i>Connexion
          </h2>
          <p class="mb-0 mt-2">ğŸ“š Gestion des Livres</p>
        </div>

        <!-- Body -->
        <div class="card-body p-4">
          <!-- Message d'erreur -->
          @if(erreur == 1) {
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <strong>Erreur !</strong> Nom d'utilisateur ou mot de passe incorrect.
              <button type="button" class="btn-close" (click)="erreur = 0"></button>
            </div>
          }

          <!-- Formulaire -->
          <form>
            <!-- Nom d'utilisateur -->
            <div class="mb-4">
              <label for="username" class="form-label fw-bold">
                <i class="bi bi-person-circle me-2 text-primary"></i>Nom d'utilisateur
              </label>
              <input type="text"
                     name="username"
                     id="username"
                     class="form-control form-control-lg"
                     [(ngModel)]="user.username"
                     placeholder="Entrez votre nom d'utilisateur">
            </div>

            <!-- Mot de passe -->
            <div class="mb-4">
              <label for="password" class="form-label fw-bold">
                <i class="bi bi-key-fill me-2 text-primary"></i>Mot de passe
              </label>
              <input type="password"
                     name="password"
                     id="password"
                     class="form-control form-control-lg"
                     [(ngModel)]="user.password"
                     placeholder="Entrez votre mot de passe">
            </div>

            <!-- Bouton Connexion -->
            <div class="d-grid">
              <button type="button"
                      (click)="onLoggedin()"
                      class="btn btn-primary btn-lg">
                <i class="bi bi-box-arrow-in-right me-2"></i>Connexion
              </button>
            </div>
          </form>

          <!-- Informations de test -->
          <div class="mt-4 pt-3 border-top">
            <small class="text-muted">
              <i class="bi bi-info-circle me-1"></i>
              <strong>Comptes de test :</strong><br>
              <code>admin / 123</code> (Administrateur)<br>
              <code>user / 123</code> (Utilisateur)
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
